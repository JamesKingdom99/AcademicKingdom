{% extends "personal/header.html" %}
{% block content %}
	<div class="container">
		<h2> Welcome to my contact page.</h2>
		<br>
		<p>If you need to contact me please leave you name and email, with your question and I will get back to you.</p>
	</div>
		<br>

		<!--Contact form-->
		<div class="container">
			<form action="{% url 'contact' %}" method="post">
				{% csrf_token %}
		  <div class="form-group">
		    <label for="example-email-input">Email address</label>
		    <input type="email" name="email" class="form-control" placeholder="name@example.com" >
		  </div>
			<div class="form-group">
			 <label for="exampleFormControlInput1">Name</label>
			 <input type="text" name="name" class="form-control" id="exampleFormControlInput1" >
		 </div>
		  <div class="form-group">
		    <label for="exampleFormControlTextarea1">Comments</label>
		    <textarea type="text" name="message" class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
		  </div>
			<button type="submit" class="btn btn-primary">Submit</button>
		</form>
		</div>
{% endblock %}
